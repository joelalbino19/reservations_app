<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Registro</h2>

    <div class="form-group mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
      <input id="username" type="text" formControlName="username" placeholder="Ingresa tu nombre completo"
        class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        class="text-red-500 text-sm mt-1">
        El nombre completo es obligatorio
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo electrónico"
        class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        class="text-red-500 text-sm mt-1">
        El correo electrónico es obligatorio y debe ser válido
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña"
        class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        class="text-red-500 text-sm mt-1">
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>

    <div class="form-group mb-6">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirma tu contraseña"
        class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        class="text-red-500 text-sm mt-1">
        La confirmación de contraseña es obligatoria
      </div>
      <div
        *ngIf="registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value && registerForm.get('confirmPassword')?.touched"
        class="text-red-500 text-sm mt-1">
        Las contraseñas no coinciden
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid"
      class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
      Registrar
    </button>

    <button type="button"
      class="w-full mt-4 py-2 px-4 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none"
      (click)="navigateToLogin()">
      Volver al Login
    </button>
  </form>
</div>
